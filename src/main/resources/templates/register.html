<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <title th:text="${@environment.getProperty('aplicacion.nombre')}">Register</title>
</head>
<body>
<section class="container">
    <form th:object="${userBean}" th:action="@{/registerAction}" method="post"
          class="register-form">

        <h2 class="text-center mb-4">Registro de Usuario</h2>

        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input th:field="*{username}" type="text" class="form-control"
                   id="username" placeholder="Ingresa tu usuario" />
            <div th:if="${#fields.hasErrors('username')}" class="text-danger mt-2">
                <p th:errors="*{username}"></p>
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input th:field="*{email}" type="email" class="form-control"
                   id="email" placeholder="Ingresa tu correo electrónico" />
            <div th:if="${#fields.hasErrors('email')}" class="text-danger mt-2">
                <p th:errors="*{email}"></p>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input th:field="*{password}" type="password" class="form-control"
                   id="password" placeholder="Ingresa tu contraseña" />
            <div th:if="${#fields.hasErrors('password')}" class="text-danger mt-2">
                <p th:errors="*{password}"></p>
            </div>
        </div>

        <div class="d-grid mt-2">
            <input type="submit" class="btn btn-primary" value="Registrarse">
            <p class="mt-2">¿Ya tienes una cuenta?
                <a class="enlace" th:href="@{|/|}">Iniciar sesión</a>
            </p>
        </div>
    </form>
</section>

<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

</body>
</html>
